<!DOCTYPE html>
<html>

<head>
  <title> Мой сайт </title>
</head>
<style>
  body {
    font-size: 16px;
    padding: 0px;
  }

  .short-info{
    position: relative;
   display: grid;
   overflow: hidden;
   height: 100vh;
   margin: 0px;
   grid-template-columns:1fr 1fr 1fr;
   grid-template-rows: 1fr 1fr;
   grid-template-areas: 
            "name name name"
            "about links photo";
  }
  .photo-block{
    grid-area: photo;
    background: pink;
  }
  .name-block{
    grid-area: name;
    background: brown;
  }
  .about-me-block{
    grid-area: about;
    background: gray;
  }
  .links-block{
    grid-area: links;
    background: black;
  }
  
</style>
</head>
<body>
  <div id="page1" class="short-info">
    <div class="photo-block"></div>
    <div class="name-block"></div>
    <div class="about-me-block"></div>
    <div class="links-block"></div>    

  </div>
</body>
</html>
