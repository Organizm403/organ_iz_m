  <title> Мой сайт </title>

<style>
  body {
    font-size: 16px;
    padding: 0px;
  }

  .short-info {
    position: relative;
    display: grid;
    overflow: hidden;
    height: 100vh;
    margin: 0px;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 2fr auto auto;
    grid-template-areas:
      "about about about"
      "name name photo"
      "name name photo"
      "links links links";
  }

  .photo-block {
    grid-area: photo;
    background: rgba(255, 255, 255, 0);
  }

  .photo-image {
    width: 100%;
    height: 100%;
    background-image: url(slava.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  }

  .about-me-image {
    width: 512px;
    height: 450px;
    border-radius: 200px;
    background-image: url(slava.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;

  }

  .name-block {
    height: 100%;
    width: 100vh;
    grid-area: name;
    background: rgba(68, 71, 255, 0.801);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 72px;
    font-weight: bold;
    color: rgb(76, 0, 255);
  }

  .about-me-block {
    width: 200vh;
    height: 100vh;
    grid-area: about;
    background: rgba(73, 221, 28, 0.753);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: normal;
    font-weight: bold;
    color: rgb(26, 23, 36);
    padding: 30px;
  }

  .abot-me-text {
    padding: 30px;
  }

  html {
    scroll-behavior: smooth;
  }

  .links-block {
    grid-area: links;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    background: rgba(255, 255, 0, 0.253);
  }

    height: 50px;
    width: 50px;
    margin: 8px 16px;
    background: rgb(0, 0, 0);
